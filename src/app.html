<template>
  <div class="container">
    <h1>${heading}</h1>
    <form submit.trigger="addCustomer()" action="">
      <input
        class="u-full-width"
        type="text"
        value.bind="customerName"
        placeholder="Name"
      />
      <input
        class="u-full-width"
        type="email"
        value.bind="customerEmail"
        placeholder="Email"
      />
      <input
        class="u-full-width"
        type="text"
        value.bind="customerPhone"
        placeholder="Phone"
      />
      <button type="submit">Add Customer</button>
    </form>
    <table class="u-full-width">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
      <tr repeat.for="customer of customers">
        <td>${customer.name}</td>
        <td>${customer.email}</td>
        <td>${customer.phone}</td>
        <td>
          <button click.trigger="removeCustomer(customer)">Remove</button>
        </td>
      </tr>
    </table>
  </div>
</template>
